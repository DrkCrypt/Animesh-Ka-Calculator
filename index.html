<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="index1.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2
        style="
          background: black;
          justify-content: center;
          display: flex;
          color: white;
          border: 1px solid;
          margin-bottom: 5px;
          cursor: pointer;
        "
      >
        Calculator
      </h2>

      <div class="calculator">
        <!-- <input type="text" name="screen" id="screen">  -->
        <input type="text" placeholder="0" id="screen" />
        <div>
          <button class="operator">AC</button>
          <button class="operator">DEL</button>
          <button class="operator">/</button>
          <button class="operator">%</button>
          <button>sin</button>
          <button>π</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
          <button>cos</button>
          <button>1/x</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          <button>tan</button>
          <button>e</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
          <button>√</button>
          <button>x!</button>
        </div>
        <div>
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button class="equalbtn">=</button>
          <button>ln</button>
          <button>mod</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index1.js"></script>
</html>
